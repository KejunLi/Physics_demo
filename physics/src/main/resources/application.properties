
# DataSource configuration
spring.datasource.url=jdbc:h2:file:./database/testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 console configuration (optional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Hibernate configuration (optional)
#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.ddl-auto=update
#automatically create the table based on entity class when the application starts up.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

spring.jpa.show-sql=true
# Logging configuration
logging.level.org.springframework=INFO
logging.level.org.hibernate=ERROR
