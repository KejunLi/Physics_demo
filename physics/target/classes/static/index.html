<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to Physics 6L/6A</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        /* Container for title, login, and lessons */
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        /* Title styles */
        .title {
            margin: 0;
            font-size: 32px;
            text-align: center; /* Center-align the title */
        }
        /* Login section styles */
        .login-form {
            max-width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .login-form h2 {
            margin-top: 0;
            text-align: center;
        }
        .login-form input[type="text"],
        .login-form input[type="password"],
        .login-form input[type="submit"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
        }
        .login-form input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        .login-form input[type="submit"]:hover {
            background-color: #0056b3;
        }
        /* Lesson list styles */
        .lesson-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .lesson {
            width: calc(50% - 20px);
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            box-sizing: border-box;
            cursor: pointer;
        }
        .lesson h3 {
            margin-top: 0;
        }
        .lesson p {
            margin-bottom: 0;
        }
        .lesson:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Title -->
    <h1 class="title">Introduction to Physics 6L/6A</h1>

    <!-- Login section -->
    <div class="login-form">
        <h2>Log in to take quiz</h2>
        <form action="/login" method="post">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="submit" value="Login">
        </form>
        <a href="register.html">Register (UCSC students only)</a>
    </div>
</div>

<!-- Lesson lists -->
<div class="lesson-list">
    <!-- First lesson list -->
    <div class="lesson" onclick="window.location.href='lesson1.html'">
        <h3>Lesson 1</h3>
        <p>Description of Lesson 1.</p>
    </div>
    <div class="lesson" onclick="window.location.href='lesson2.html'">
        <h3>Lesson 2</h3>
        <p>Description of Lesson 2.</p>
    </div>
    <div class="lesson" onclick="window.location.href='lesson3.html'">
        <h3>Lesson 3</h3>
        <p>Description of Lesson 3.</p>
    </div>
    <div class="lesson" onclick="window.location.href='lesson4.html'">
        <h3>Lesson 4</h3>
        <p>Description of Lesson 4.</p>
    </div>
    <div class="lesson" onclick="window.location.href='lesson5.html'">
        <h3>Lesson 5</h3>
        <p>Description of Lesson 5.</p>
    </div>
    <div class="lesson" onclick="window.location.href='lesson6.html'">
        <h3>Lesson 6</h3>
        <p>Description of Lesson 6.</p>
    </div>
</div>

</body>
</html>
